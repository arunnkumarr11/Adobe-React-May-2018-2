<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script>
		window.addEventListener('DOMContentLoaded', init);
		function init(){
			var btnRender = document.getElementById('btnRender');
			btnRender.addEventListener('click', onBtnRenderClick);
		}
		var counter = 0;
		function onBtnRenderClick(){
			var h1 = React.createElement('h1', null, Date());
			ReactDOM.render(h1, document.getElementById('root'));
			document.getElementById('counter').innerText = ++counter;
		}
	</script>
</head>
<body>
	<input type="button" value="Render" id="btnRender" />
	<h3 id="counter"></h3>
	<div id="root"></div>
</body>
</html>
